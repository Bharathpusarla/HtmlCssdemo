<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="/src/css/contact.css" />
    <title>Contact</title>
</head>

<body>
    <div class="container-fluid main-header">
        <nav>
            <div class="navbar navbar-light bg-info navbar-expand-sm">
                <div class="container">
                    <a class="navbar-brand" href="#">Mings's Diner</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav1" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav1">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">items</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="center-content">
            <h1 class="bigTitle">Contact</h1>
            <h5>
                We use local and fresh ingredients in an imaginative <br /> and creative way to bring you the best dishes in the area.
            </h5>
        </div>
    </div>

    <div class="container my-5">
        <header class="mb-5">
            <h5 class="text-uppercase h5">Contact Us</h5>
        </header>
        <div class="row">
            <div class="mb-5 mb-md-0 col-md-7">
                <form class="">
                    <div class="row">
                        <div class="col-sm-6 mb-4">
                            <div class="form-group">
                                <label for="name" class="form-label">Your firstname *</label
                  ><input
                    name="name"
                    id="name"
                    placeholder="Enter your firstname"
                    required=""
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-sm-6 mb-4">
                <div class="form-group">
                  <label for="surname" class="form-label"
                    >Your firstname *</label
                  ><input
                    name="surname"
                    id="surname"
                    placeholder="Enter your lasttname"
                    required=""
                    type="text"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="form-group mb-4">
              <label for="email" class="form-label">Your email *</label
              ><input
                name="email"
                id="email"
                placeholder="Enter your email"
                required=""
                type="email"
                class="form-control"
              />
            </div>
            <div class="form-group mb-4">
              <label for="message" class="form-label"
                >Your message for us *</label
              ><textarea
                rows="4"
                name="message"
                id="message"
                placeholder="Enter your message"
                required=""
                class="form-control"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-warning">Send message</button>
          </form>
        </div>
        
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- popper Bootstrap dropdown require Popper. js (https://popper.js.org) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
